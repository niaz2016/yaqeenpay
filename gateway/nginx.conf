events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream backend_service {
    server backend:8080;
  }

  upstream frontend_service {
    server frontend:80;
  }

  server {
    listen 80;
    server_name techtorio.online www.techtorio.online 16.170.233.86 _;

    # Static landing content
    root /usr/share/nginx/html;
    index index.html;

    location = / {
      try_files /index.html =404;
    }

    location = /favicon.ico {
      try_files /favicon.ico =404;
    }

    location /styles.css {
      try_files /styles.css =404;
    }

    # Hub assets (e.g. future images)
    location /assets/ {
      try_files $uri =404;
    }

    # Redirect bare /yaqeenpay to trailing slash
    location = /yaqeenpay {
      return 301 /yaqeenpay/;
    }

    # YaqeenPay SPA served by frontend container
    location /yaqeenpay/ {
      proxy_pass http://frontend_service/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # API reverse proxy to backend container
    location /api/ {
      proxy_pass http://backend_service/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # File uploads (served from backend "wwwroot/uploads")
    location /uploads/ {
      proxy_pass http://backend_service/uploads/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Simple uptime check
    location = /healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
      internal;
      return 200 'Gateway error';
    }
  }
}
