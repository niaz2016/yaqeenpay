services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: yaqeenpay-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    # No host port published. Traffic flows through the frontend (Nginx) container proxying /api.
    networks:
      - yaqeenpay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: yaqeenpay-frontend
    # Single public entrypoint. Change left side to desired host port (e.g., 8080 or 3000)
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - yaqeenpay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  yaqeenpay-network:
    driver: bridge

