events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # Increase max upload size for KYC documents and product images
  client_max_body_size 50M;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Redirect www -> apex for non-API paths only (avoid breaking POST/PUT to /api)
  # Use 308 to preserve HTTP method and body on redirects
  map "$host$uri" $redirect_apex {
    default 0;
    ~^www\.techtorio\.online/api 0;
    ~^www\.techtorio\.online/ 1;
  }

  # Detect when the original request already arrived over HTTPS (e.g. via Cloudflare)
  map $http_x_forwarded_proto $proxied_https {
    default 0;
    ~*https 1;
  }

  # Allow local development and health checks to continue using HTTP without redirects
  map $host $is_local_host {
    ~^localhost(:\d+)?$ 1;
    ~^127\.0\.0\.1(:\d+)?$ 1;
    default 0;
  }

  map $request_uri $is_healthz {
    =/healthz 1;
    default 0;
  }

  map $request_uri $https_redirect_path {
    /yaqeenpay /yaqeenpay/;
    default $request_uri;
  }

  # Redirect to HTTPS when requests arrive over plain HTTP, except for local testing and health probes
  map "$proxied_https$is_local_host$is_healthz" $redirect_https {
    default 0;
    000 1;
  }

  # Only redirect when host is www and the original scheme was not HTTPS
  map "$redirect_apex$proxied_https" $perform_redirect {
    default 0;
    10 1;
  }

  upstream backend_service {
    server backend:8080;
  }

  upstream frontend_service {
    server frontend:80;
  }

  server {
    listen 80;
  server_name techtorio.online www.techtorio.online _;
    
    if ($redirect_https) {
      return 308 https://$host$https_redirect_path;
    }

    # Canonical host: redirect www to apex for non-API paths only
    # Only perform the redirect when the incoming request is not already HTTPS.
    # When behind a proxy/CDN (Cloudflare), the original protocol is indicated
    # by the X-Forwarded-Proto header. Avoid redirecting in that case to prevent
    # redirect chains or loops between CDN and origin.
    if ($perform_redirect) {
      return 308 https://techtorio.online$request_uri;
    }

    # Security headers (forwarded by Cloudflare to clients)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  # Allow geolocation prompts on our own origin while keeping other sensors disabled
  # Note: Uses the new Permissions-Policy syntax (formerly Feature-Policy)
  add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

    # Static landing content
    root /usr/share/nginx/html;
    index index.html;

    location = / {
      try_files /index.html =404;
    }

    location = /favicon.ico {
      try_files /favicon.ico =404;
    }

    location /styles.css {
      try_files /styles.css =404;
    }

    # Hub assets (e.g. future images)
    location /assets/ {
      try_files $uri =404;
    }

    # Redirect bare /yaqeenpay to trailing slash
    location = /yaqeenpay {
      return 308 https://$host/yaqeenpay/;
    }

    # YaqeenPay SPA served by frontend container
    location /yaqeenpay/ {
      proxy_pass http://frontend_service/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # API reverse proxy to backend container
    # Handle preflight for bare "/api" (no trailing slash)
    location = /api {
      # CORS headers
      add_header 'Access-Control-Allow-Origin' "$http_origin" always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type, Location' always;
      add_header 'Vary' 'Origin' always;

      if ($request_method = OPTIONS) {
        return 204;
      }

      # Return 204 for non-proxied /api root
      return 204;
    }

    location /api/ {
      # Preserve /api prefix when proxying to backend (no trailing slash)
      proxy_pass http://backend_service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      
      # CORS headers for API responses
      add_header 'Access-Control-Allow-Origin' "$http_origin" always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
      add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type, Location' always;
      add_header 'Vary' 'Origin' always;

      # Short-circuit CORS preflight
      if ($request_method = OPTIONS) {
        return 204;
      }
      
      # Timeouts for file uploads
      proxy_read_timeout 300s;
      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      client_max_body_size 50M;
    }

    # File uploads (served from backend "wwwroot/uploads")
    location /uploads/ {
      # Preserve /uploads path
      proxy_pass http://backend_service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      
      # Timeouts for file uploads
      proxy_read_timeout 300s;
      proxy_connect_timeout 300s;
      proxy_send_timeout 300s;
      client_max_body_size 50M;
    }

    # KYC Documents (served from backend Documents folder)
    location /documents/ {
      proxy_pass http://backend_service;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Simple uptime check
    location = /healthz {
      access_log off;
      add_header Content-Type text/plain;
      return 200 'ok';
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
      internal;
      return 200 'Gateway error';
    }
  }
}
