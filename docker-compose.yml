services:
  postgres:
    image: postgres:15
    container_name: techtorio-postgres
    environment:
      - POSTGRES_DB=TechTorio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=L-v11wK8XyIadp4g
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: techtorio-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=TechTorio;Username=postgres;Password=L-v11wK8XyIadp4g;Port=5432;Pooling=true;MinPoolSize=5;MaxPoolSize=100;CommandTimeout=60;Timeout=60;
      - FRONTEND_URL=https://techtorio.online
      - AndroidSms__BaseUrl=http://100.92.135.232:8080
      - AndroidSms__SecretKey=HpV9etXRFDvopdCiNpHXOpFf5x1pnThhyX42F8ZnZF1mJkdc6kV/nHWmdOGHJfjYXxmdkXWYnXYeCZsWc9qIQqMTs9QmB/Ir
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - backend_documents:/app/Documents
      # Persist uploaded files so they survive container rebuilds
      - uploads_data:/app/wwwroot/uploads
    depends_on:
      - postgres
    # No host port published. Traffic flows through the frontend (Nginx) container proxying /api.
    networks:
      - techtorio-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: techtorio-frontend
    depends_on:
      - backend
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: techtorio-gateway
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      # Mount gateway static HTML for live edits without rebuilding the image
      - ./gateway/html:/usr/share/nginx/html:ro
      # Mount nginx config so config edits take effect immediately
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: techtorio-mailserver
    hostname: mail.techtorio.online
    env_file: mailserver.env
    ports:
      # SMTP ports (email sending/receiving)
      - "25:25"     # SMTP (incoming mail from other servers)
      - "587:587"   # Submission (authenticated sending)
      - "465:465"   # SMTPS (SSL/TLS)
      # IMAP ports (email clients like Outlook, iPhone)
      - "143:143"   # IMAP
      - "993:993"   # IMAPS (SSL/TLS)
      # POP3 ports (optional, for legacy clients)
      - "110:110"   # POP3
      - "995:995"   # POP3S (SSL/TLS)
    volumes:
      - mailserver_data:/var/mail
      - mailserver_state:/var/mail-state
      - mailserver_logs:/var/log/mail
      - mailserver_config:/tmp/docker-mailserver
      - ./mailserver-config/ssl:/tmp/docker-mailserver/ssl:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - techtorio-network
    restart: unless-stopped
    stop_grace_period: 1m
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: "ss -lntp | grep -E ':25|:587|:993' || exit 1"
      timeout: 3s
      retries: 0

networks:
  techtorio-network:
    driver: bridge

# Volumes for data persistence
volumes:
  postgres_data:
  backend_documents:
    driver: local
  uploads_data:
    driver: local
  mailserver_data:
    driver: local
  mailserver_state:
    driver: local
  mailserver_logs:
    driver: local
  mailserver_config:
    driver: local