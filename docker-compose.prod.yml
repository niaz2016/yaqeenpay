version: '3.8'

services:
  backend:
    image: ${REGISTRY:-localhost:5000}/yaqeenpay-backend:${TAG:-latest}
    container_name: yaqeenpay-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "${BACKEND_PORT:-5000}:8080"
    networks:
      - yaqeenpay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    image: ${REGISTRY:-localhost:5000}/yaqeenpay-frontend:${TAG:-latest}
    container_name: yaqeenpay-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - yaqeenpay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  yaqeenpay-network:
    driver: bridge