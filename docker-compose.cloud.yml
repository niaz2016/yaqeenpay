services:
  postgres:
    image: postgres:15
    container_name: techtorio-postgres
    environment:
      - POSTGRES_DB=TechTorio
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: techtorio-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=TechTorio;Username=postgres;Password=${POSTGRES_PASSWORD};Port=5432;Pooling=true;MinPoolSize=5;MaxPoolSize=100;CommandTimeout=60;Timeout=60;
      - FRONTEND_URL=http://34.61.87.121
      - AndroidSms__BaseUrl=${SMS_BASE_URL:-http://localhost:8080}
      - AndroidSms__SecretKey=${SMS_SECRET_KEY}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      - backend_documents:/app/Documents
      - uploads_data:/app/wwwroot/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - techtorio-network
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: techtorio-frontend
    depends_on:
      - backend
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: techtorio-gateway
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./gateway/html:/usr/share/nginx/html:ro
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  techtorio-network:
    driver: bridge

volumes:
  postgres_data:
  backend_documents:
  uploads_data:
