<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Modern Tech Logo Design -->
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Abstract Tech Symbol (Circuit/Network) -->
  <g id="icon">
    <!-- Main hexagon shape -->
    <path d="M 20 30 L 28 20 L 40 20 L 48 30 L 40 40 L 28 40 Z" 
          fill="url(#techGradient)" 
          stroke="#3498db" 
          stroke-width="1.5"/>
    
    <!-- Inner circuit nodes -->
    <circle cx="34" cy="25" r="2" fill="#3498db"/>
    <circle cx="34" cy="35" r="2" fill="#3498db"/>
    <circle cx="26" cy="30" r="2" fill="#3498db"/>
    <circle cx="42" cy="30" r="2" fill="#3498db"/>
    
    <!-- Connecting lines -->
    <line x1="34" y1="25" x2="34" y2="35" stroke="#3498db" stroke-width="1"/>
    <line x1="26" y1="30" x2="42" y2="30" stroke="#3498db" stroke-width="1"/>
    <line x1="26" y1="30" x2="34" y2="25" stroke="#3498db" stroke-width="1"/>
    <line x1="42" y1="30" x2="34" y2="25" stroke="#3498db" stroke-width="1"/>
    <line x1="26" y1="30" x2="34" y2="35" stroke="#3498db" stroke-width="1"/>
    <line x1="42" y1="30" x2="34" y2="35" stroke="#3498db" stroke-width="1"/>
  </g>
  
  <!-- Text: TechTorio -->
  <text x="58" y="38" font-family="'Inter', sans-serif" font-size="24" font-weight="600" fill="#2c3e50">
    Tech<tspan fill="#3498db">Torio</tspan>
  </text>
</svg>
