version: '3.8'

# TechTorio Multi-Application Platform
# Production Docker Compose Configuration

services:
  # ============================================
  # NGINX Gateway - Reverse Proxy
  # ============================================
  nginx-gateway:
    image: nginx:alpine
    container_name: techtorio-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./gateway/html:/usr/share/nginx/html/gateway:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - techtorio-backend
      - techtorio-frontend
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Shared Database - PostgreSQL
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: techtorio-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-techtorio_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: techtorio_main
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-techtorio_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Shared Cache - Redis
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: techtorio-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # TechTorio - Backend API
  # ============================================
  techtorio-backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: techtorio-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=techtorio;Username=${DB_USER:-techtorio_admin};Password=${DB_PASSWORD}
      - Redis__Connection=redis:6379,password=${REDIS_PASSWORD}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=https://api.techtorio.online
      - JwtSettings__Audience=https://techtorio.techtorio.online
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - techtorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # TechTorio - Frontend Web App
  # ============================================
  techtorio-frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: techtorio-web
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.techtorio.online
    depends_on:
      - techtorio-backend
    networks:
      - techtorio-network
    restart: unless-stopped

