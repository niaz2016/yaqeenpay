<svg xmlns="http://www.w3.org/2000/svg" viewBox="28 8 244 264" width="244" height="264">
  <!-- TechTorio Logo - Network Hexagon Design -->
  <defs>
    <linearGradient id="hexFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon border -->
  <path d="M 150 20 L 260 80 L 260 200 L 150 260 L 40 200 L 40 80 Z" 
        fill="none" 
        stroke="#3498db" 
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Inner hexagon fill -->
  <path d="M 150 35 L 245 87.5 L 245 192.5 L 150 245 L 55 192.5 L 55 87.5 Z" 
        fill="url(#hexFill)" 
        opacity="0.9"/>
  
  <!-- Network nodes (4 points in diamond formation) -->
  <circle cx="150" cy="90" r="12" fill="#3498db" stroke="#1e88e5" stroke-width="2"/>
  <circle cx="150" cy="190" r="12" fill="#3498db" stroke="#1e88e5" stroke-width="2"/>
  <circle cx="90" cy="140" r="12" fill="#3498db" stroke="#1e88e5" stroke-width="2"/>
  <circle cx="210" cy="140" r="12" fill="#3498db" stroke="#1e88e5" stroke-width="2"/>
  
  <!-- Central node -->
  <circle cx="150" cy="140" r="10" fill="#3498db" stroke="#1e88e5" stroke-width="2"/>
  
  <!-- Connecting lines from central node to outer nodes -->
  <line x1="150" y1="140" x2="150" y2="90" stroke="#3498db" stroke-width="3" opacity="0.8"/>
  <line x1="150" y1="140" x2="150" y2="190" stroke="#3498db" stroke-width="3" opacity="0.8"/>
  <line x1="150" y1="140" x2="90" y2="140" stroke="#3498db" stroke-width="3" opacity="0.8"/>
  <line x1="150" y1="140" x2="210" y2="140" stroke="#3498db" stroke-width="3" opacity="0.8"/>
  
  <!-- Cross connections between outer nodes -->
  <line x1="90" y1="140" x2="150" y2="90" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="140" x2="150" y2="90" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="140" x2="150" y2="190" stroke="#3498db" stroke-width="2" opacity="0.6"/>
  <line x1="210" y1="140" x2="150" y2="190" stroke="#3498db" stroke-width="2" opacity="0.6"/>
</svg>
