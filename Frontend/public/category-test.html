<!DOCTYPE html>
<html>
<head>
    <title>Test Category Selection</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-form { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 4px; }
        select { padding: 8px; font-size: 16px; width: 200px; }
        button { padding: 8px 16px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Category Selection Test</h1>
    
    <div class="test-form">
        <h2>Native HTML Select Test</h2>
        <label for="native-select">Select a Category:</label><br>
        <select id="native-select" onchange="handleNativeChange(this.value)">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home-kitchen">Home & Kitchen</option>
            <option value="books">Books</option>
            <option value="sports">Sports</option>
        </select>
        <button onclick="testNativeSelect()">Get Selected Value</button>
        <div id="native-result"></div>
    </div>
    
    <div class="test-form">
        <h2>Test Results</h2>
        <div id="test-log"></div>
    </div>
    
    <script>
        function handleNativeChange(value) {
            const result = document.getElementById('native-result');
            result.innerHTML = `Selected: ${value}`;
            log(`Native select changed to: ${value}`);
        }
        
        function testNativeSelect() {
            const select = document.getElementById('native-select');
            const value = select.value;
            log(`Native select current value: ${value}`);
            alert(`Current value: ${value}`);
        }
        
        function log(message) {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        log('Test page loaded');
    </script>
</body>
</html>
